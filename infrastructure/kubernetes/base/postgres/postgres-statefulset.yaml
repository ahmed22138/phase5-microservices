apiVersion: v1
kind: Service
metadata:
  name: postgres-task
  labels:
    app: postgres-task
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres-task
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-task
  labels:
    app: postgres-task
spec:
  serviceName: postgres-task
  replicas: 1
  selector:
    matchLabels:
      app: postgres-task
  template:
    metadata:
      labels:
        app: postgres-task
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: task-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: task-password
            - name: POSTGRES_DB
              value: task_db
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - name: postgres-task-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "task_user", "-d", "task_db"]
            initialDelaySeconds: 10
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: postgres-task-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
