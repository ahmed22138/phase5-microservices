# PostgreSQL StatefulSets for Local Development
# Task: P5-T-107
# Each service gets its own database instance

# Task Service Database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-task
spec:
  serviceName: postgres-task
  replicas: 1
  selector:
    matchLabels:
      app: postgres-task
  template:
    metadata:
      labels:
        app: postgres-task
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: task_db
            - name: POSTGRES_USER
              value: task_user
            - name: POSTGRES_PASSWORD
              value: task_password_dev
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-task
spec:
  ports:
    - port: 5432
  selector:
    app: postgres-task
  clusterIP: None

