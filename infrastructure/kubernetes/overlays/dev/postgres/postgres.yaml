  name: postgres-audit
spec:
  serviceName: postgres-audit
  replicas: 1
  selector:
    matchLabels:
      app: postgres-audit
  template:
    metadata:
      labels:
        app: postgres-audit
    spec:
      containers:
        - name: timescaledb
          image: timescale/timescaledb:latest-pg15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: audit_db
            - name: POSTGRES_USER
              value: audit_user
            - name: POSTGRES_PASSWORD
              value: audit_password_dev
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
