# Dev Overlay - Local Development (Minikube)
# Task: P5-T-105
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: phase5-dev

resources:
  - ../../base
  - namespace.yaml
  - secrets.yaml
  - kafka/
  - postgres/

patches:
  # Reduce replicas for local dev
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: chatbot
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: task-service
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: reminder-service
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: audit-service

  # Reduce resource requests for local dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "64Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "50m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
    target:
      kind: Deployment

images:
  - name: phase5/chatbot
    newTag: dev
  - name: phase5/task-service
    newTag: dev
  - name: phase5/reminder-service
    newTag: dev
  - name: phase5/recurrence-service
    newTag: dev
  - name: phase5/audit-service
    newTag: dev

commonLabels:
  environment: development
