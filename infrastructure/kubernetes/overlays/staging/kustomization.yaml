# Staging Kustomization
# Task: P5-T-109
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: phase5-staging

resources:
  - namespace.yaml
  - ../../base/chatbot
  - ../../base/task-service
  - ../../base/reminder-service
  - ../../base/recurrence-service
  - ../../base/audit-service
  - secrets.yaml
  - chatbot-hpa.yaml
  - task-service-hpa.yaml
  - reminder-service-hpa.yaml
  - audit-service-hpa.yaml
  - recurrence-service-leader.yaml
  - network-policies.yaml

commonLabels:
  environment: staging

# Staging-specific replica counts and resources
patches:
  # Chatbot - higher replicas for staging
  - target:
      kind: Deployment
      name: chatbot
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

  # Task Service
  - target:
      kind: Deployment
      name: task-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

  # Reminder Service
  - target:
      kind: Deployment
      name: reminder-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

  # Recurrence Service - single replica with leader election
  - target:
      kind: Deployment
      name: recurrence-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

  # Audit Service
  - target:
      kind: Deployment
      name: audit-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

# Image tags for staging
images:
  - name: phase5/chatbot
    newTag: staging
  - name: phase5/task-service
    newTag: staging
  - name: phase5/reminder-service
    newTag: staging
  - name: phase5/recurrence-service
    newTag: staging
  - name: phase5/audit-service
    newTag: staging
