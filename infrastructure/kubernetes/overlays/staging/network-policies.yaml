# Network Policies for Service Isolation
# Task: P5-T-116
# Implements zero-trust network security within the cluster

# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Default deny all egress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
spec:
  podSelector: {}
  policyTypes:
    - Egress
---
# Chatbot Service Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chatbot-network-policy
spec:
  podSelector:
    matchLabels:
      app: chatbot
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow health checks from kubelet
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow to task-service
    - to:
        - podSelector:
            matchLabels:
              app: task-service
      ports:
        - protocol: TCP
          port: 3000
    # Allow to reminder-service
    - to:
        - podSelector:
            matchLabels:
              app: reminder-service
      ports:
        - protocol: TCP
          port: 3000
    # Allow to recurrence-service
    - to:
        - podSelector:
            matchLabels:
              app: recurrence-service
      ports:
        - protocol: TCP
          port: 3000
    # Allow to Dapr sidecar
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3500
        - protocol: TCP
          port: 50001
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
---
