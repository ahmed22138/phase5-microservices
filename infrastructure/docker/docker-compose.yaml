version: '3.8'

services:
  # Kafka and Zookeeper for event messaging
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: phase5-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: phase5-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: phase5-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: phase5-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # PostgreSQL for Task Service
  postgres-task:
    image: postgres:16-alpine
    container_name: phase5-postgres-task
    environment:
      POSTGRES_USER: task_user
      POSTGRES_PASSWORD: task_password
      POSTGRES_DB: task_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-task-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U task_user -d task_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Reminder Service
  postgres-reminder:
    image: postgres:16-alpine
    container_name: phase5-postgres-reminder
    environment:
      POSTGRES_USER: reminder_user
      POSTGRES_PASSWORD: reminder_password
      POSTGRES_DB: reminder_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-reminder-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reminder_user -d reminder_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Recurrence Service
  postgres-recurrence:
    image: postgres:16-alpine
    container_name: phase5-postgres-recurrence
    environment:
      POSTGRES_USER: recurrence_user
      POSTGRES_PASSWORD: recurrence_password
      POSTGRES_DB: recurrence_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-recurrence-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recurrence_user -d recurrence_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB for Audit Service (PostgreSQL with time-series extensions)
  postgres-audit:
    image: timescale/timescaledb:latest-pg16
    container_name: phase5-postgres-audit
    environment:
      POSTGRES_USER: audit_user
      POSTGRES_PASSWORD: audit_password
      POSTGRES_DB: audit_db
    ports:
      - "5435:5432"
    volumes:
      - postgres-audit-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit_user -d audit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session store
  redis:
    image: redis:7-alpine
    container_name: phase5-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MICROSERVICES
  # ===========================================

  # Chatbot Service
  chatbot:
    build:
      context: ../../services/chatbot
      dockerfile: Dockerfile
    container_name: phase5-chatbot
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DAPR_HTTP_PORT: 3500
      TASK_SERVICE_URL: http://task-service:3001
      LOG_LEVEL: info
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default

  # Task Service
  task-service:
    build:
      context: ../../services/task-service
      dockerfile: Dockerfile
    container_name: phase5-task-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DAPR_HTTP_PORT: 3501
      DATABASE_URL: postgresql://task_user:task_password@postgres-task:5432/task_db
      DB_HOST: postgres-task
      DB_PORT: 5432
      DB_NAME: task_db
      DB_USER: task_user
      DB_PASSWORD: task_password
      LOG_LEVEL: info
    depends_on:
      postgres-task:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default

  # Reminder Service
  reminder-service:
    build:
      context: ../../services/reminder-service
      dockerfile: Dockerfile
    container_name: phase5-reminder-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DAPR_HTTP_PORT: 3502
      DATABASE_URL: postgresql://reminder_user:reminder_password@postgres-reminder:5432/reminder_db
      DB_HOST: postgres-reminder
      DB_PORT: 5432
      DB_NAME: reminder_db
      DB_USER: reminder_user
      DB_PASSWORD: reminder_password
      LOG_LEVEL: info
    depends_on:
      postgres-reminder:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default

  # Recurrence Service
  recurrence-service:
    build:
      context: ../../services/recurrence-service
      dockerfile: Dockerfile
    container_name: phase5-recurrence-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      DAPR_HTTP_PORT: 3503
      DATABASE_URL: postgresql://recurrence_user:recurrence_password@postgres-recurrence:5432/recurrence_db
      DB_HOST: postgres-recurrence
      DB_PORT: 5432
      DB_NAME: recurrence_db
      DB_USER: recurrence_user
      DB_PASSWORD: recurrence_password
      LOG_LEVEL: info
    depends_on:
      postgres-recurrence:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default

  # Audit Service
  audit-service:
    build:
      context: ../../services/audit-service
      dockerfile: Dockerfile
    container_name: phase5-audit-service
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      PORT: 3004
      DAPR_HTTP_PORT: 3504
      DATABASE_URL: postgresql://audit_user:audit_password@postgres-audit:5432/audit_db
      DB_HOST: postgres-audit
      DB_PORT: 5432
      DB_NAME: audit_db
      DB_USER: audit_user
      DB_PASSWORD: audit_password
      LOG_LEVEL: info
    depends_on:
      postgres-audit:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  postgres-task-data:
  postgres-reminder-data:
  postgres-recurrence-data:
  postgres-audit-data:
  redis-data:

networks:
  default:
    name: phase5-network
